<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-Up-Form</title>
</head>
<body>
    <div class="container">
        <div class = "background-side">
            <div class="title">
                <img src="odin-lined.png" alt="Odin image">
                <div id ="title-content">
                    The Odin Experience
                </div>
            </div>
            <div class="left-footer">PHOTO BY <a href="https://unsplash.com/@tristondunn">TRISTON DUNN</a> ON <a href="https://unsplash.com/">UNSPLASH</a></div>
        </div>
        <div class="form-side">
            <h1 class="top-right-header">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started!</h3>
                <form action="" id = "first_form">
                    <h3>Let's do this!</h3>
                    <div class="real-form">
                        <div class="first">
                            <div class="one">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>
                            <div class="two">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="three">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" minlength="5">
                            </div>
                        </div>
                        <div class="last">
                            <div class="two-one">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" required>
                            </div>
                            <div class="two-two">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="text" id="phone_number" name="phone_number" required pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}" title = "Please enter a valid phone number like this XXX-XXX-XXXX">
                            </div>
                            <div class="two-three">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" name="confirm_password">
                            </div>
                        </div>
                    </div>
                <input class="submit" type="submit" value="Create Account">
            </div>
        </div>
    </div>
    
</body>
</html>
