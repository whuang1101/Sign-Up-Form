<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-Up-Form</title>
</head>
<body>
    <div class="container">
        <div class = "background-side">
            <div class="title">
                <img src="odin-lined.png" alt="Odin image">
                <div id ="title-content">
                    The New York Experience
                </div>
            </div>
            <div class="left-footer">PHOTO BY <a href="https://unsplash.com/@tristondunn">TRISTON DUNN</a> ON <a href="https://unsplash.com/">UNSPLASH</a></div>
        </div>
        <div class="form-side">
            <div class="form-container">
                <form action="">
                    <div class="name">
                        <div class="first">
                            <label for="first_name">First Name:</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="last">
                            <label for="last_name">Last Name:</label>
                            <input type="text" name="last_name" id="last_name"></input>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
